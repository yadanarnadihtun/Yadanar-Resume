<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setting</title>
  <!-- External CSS files -->
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body class="profile-body">
  <nav class="navbar">
    <a href="#" class="navbar-brand"><img src="img/img-logo.png" alt=""></a>
    <div class="navbar-profile">
      <a href="profile.html"><img src="img/img-profile.png" alt="" class="profile-icon"></a>
    </div>
  </nav>
  <section class="sec-profile">
    <div class="sec-profile-header">
      <h2 class="font32">My Profile Setting</h2>
    </div>
    <form action="" method="POST" class="profile-form">
      <div class="profile-picture">
        <img src="img/img-profile.png" alt="Profile Picture">
        <button class="upload-btn">Upload</button>
      </div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required>
      <div class="sec-profile-btn">
        <a href="home.html">Back</a>
        <button type="submit" class="update-btn">Update</button>
      </div>
    </form>
  </section>

  <!-- External JavaScript file (optional) -->
  <!-- <script src="js/profile.js"></script> -->
</body>
</html>
